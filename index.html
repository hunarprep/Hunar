<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunar App - Exam Prep</title>
    <style>
        :root {
            /* PROFESSIONAL EMERALD THEME */
            --primary: #0f766e;
            --primary-dark: #115e59;
            --bg-color: #f8fafc;
            --white: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            color: var(--text-main);
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            background: var(--white);
            min-height: 100vh;
            box-shadow: 0 0 25px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* MODERN HEADER - No Overlap */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            padding: 25px 25px 35px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 10px 20px -10px rgba(15, 118, 110, 0.5);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .lang-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            backdrop-filter: blur(5px);
            cursor: pointer;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .header p {
            margin: 5px 0 0;
            font-size: 15px;
            opacity: 0.9;
            font-weight: 400;
        }

        /* CONTENT AREA */
        .content {
            padding: 25px;
            flex-grow: 1;
        }

        .screen { display: none; animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .active { display: block; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* LANGUAGE GRID */
        .lang-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .lang-btn {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-main);
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .lang-btn:active {
            transform: scale(0.96);
            border-color: var(--primary);
            background: #f0fdfa;
        }

        /* COURSE CARDS */
        .course-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border: 1px solid #f1f5f9;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }

        .course-card:active { transform: scale(0.98); }

        .icon-box {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 15px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-sub);
            letter-spacing: 1px;
            margin-bottom: 15px;
            display: block;
        }
    </style>
</head>
