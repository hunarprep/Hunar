<!DOCTYPE html>
<html lang="en">

    <style>
        :root {
            /* PROFESSIONAL EMERALD THEME */
            --primary: #0f766e;
            --primary-light: #ccfbf1;
            --primary-dark: #115e59;
            --bg-color: #f1f5f9;
            --white: #ffffff;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg-color); margin: 0; display: flex; justify-content: center; color: var(--text-main); }
        .app-container { width: 100%; max-width: 500px; background: var(--white); min-height: 100vh; box-shadow: 0 0 20px rgba(0,0,0,0.05); display: flex; flex-direction: column; }
        
        .header {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: white; padding: 30px 20px 40px;
            border-bottom-left-radius: 24px; border-bottom-right-radius: 24px;
            position: relative; box-shadow: 0 4px 15px rgba(15, 118, 110, 0.2);
        }
        .header a { color: rgba(255,255,255,0.8); text-decoration: none; font-size: 14px; position: absolute; top: 20px; left: 20px; }
        .header h1 { margin: 15px 0 5px; font-size: 24px; font-weight: 700; }
        .header p { margin: 0; opacity: 0.9; font-size: 14px; }
        
        .screen { display: none; padding: 25px; flex-grow: 1; animation: fadeIn 0.3s ease; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .menu-card { 
            background: var(--white); border: 1px solid #e2e8f0; border-radius: 16px; 
            padding: 20px; margin-bottom: 15px; cursor: pointer; display: flex; align-items: center; 
            transition: 0.2s; box-shadow: var(--shadow);
        }
        .menu-card:hover { border-color: var(--primary); background: var(--primary-light); transform: translateY(-2px); }
        
        #timer-box { text-align: right; font-weight: bold; color: #dc2626; margin-bottom: 10px; display: none; font-size: 18px; }
        .question-card { background: var(--white); border: 1px solid #e2e8f0; border-radius: 16px; padding: 25px; margin-bottom: 20px; box-shadow: var(--shadow); }
        .q-text { font-size: 18px; font-weight: 600; color: var(--text-main); margin-bottom: 20px; line-height: 1.5; }
        
        .opt-btn { 
            display: block; width: 100%; padding: 15px; margin-bottom: 10px; 
            border: 1px solid #e2e8f0; background: #f8fafc; border-radius: 12px; 
            text-align: left; font-size: 16px; cursor: pointer; transition: 0.2s; color: var(--text-main);
        }
        .opt-btn:hover { border-color: var(--primary); background: white; }
        
        .correct { background: #dcfce7 !important; border-color: #22c55e !important; color: #14532d !important; }
        .wrong { background: #fee2e2 !important; border-color: #ef4444 !important; color: #7f1d1d !important; }
        
        .action-btn { background: var(--primary); color: white; border: none; padding: 16px; width: 100%; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; box-shadow: 0 4px 6px rgba(15, 118, 110, 0.2); }
        .action-btn:hover { background: var(--primary-dark); }
        .secondary-btn { background: var(--text-sub); }
        .share-btn { background: #25D366; }
        .review-btn { background: #3b82f6; }

        .review-item { border-bottom: 1px solid #e2e8f0; padding: 15px 0; }
        .ans-right { color: #16a34a; font-weight: bold; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">

        </div>
        <div class="menu-card" onclick="startExam()">

    <div id="screen-quiz" class="screen">

        <button id="next-btn" class="action-btn" style="display:none;" onclick="nextQ()">Next Question</button>
    </div>

    <div id="screen-result" class="screen" style="text-align:center;">
        <h2 id="lbl-scorecard">Score Card</h2>
        <h1 id="score" style="font-size:48px; color:var(--primary); margin:20px 0;">0/0</h1>
        <p id="result-msg" style="color:var(--text-sub); font-size:18px;">...</p>
        <button class="action-btn review-btn" id="btn-review" onclick="showReview()">Review Answers üßê</button>
        <button class="action-btn share-btn" id="btn-share" onclick="shareScore()">Share Score üì≤</button>
        <button class="action-btn secondary-btn" id="btn-menu" onclick="goToMenu()">Back to Menu üè†</button>
    </div>

    <div id="screen-review" class="screen">
        <h3 id="lbl-review">Review Answers</h3>
        <div id="review-list" style="overflow-y: auto; max-height: 60vh;"></div>
        <button class="action-btn secondary-btn" id="btn-close" onclick="closeReview()">Close</button>
    </div>
</div>

        ta: { home: "‚Üê ‡ÆÆ‡ØÅ‡Æï‡Æ™‡Øç‡Æ™‡ØÅ", title: "ITI ‡Æ§‡ÆØ‡Ææ‡Æ∞‡Æø‡Æ™‡Øç‡Æ™‡ØÅ", practice: "‡Æ™‡ÆØ‡Æø‡Æ±‡Øç‡Æö‡Æø ‡Æµ‡Æø‡Æ©‡Ææ‡Æü‡Æø ‡Æµ‡Æø‡Æ©‡Ææ", practiceSub: "5 ‡Æö‡ØÄ‡Æ∞‡Æ±‡Øç‡Æ± ‡Æï‡Øá‡Æ≥‡Øç‡Æµ‡Æø‡Æï‡Æ≥‡Øç", test: "‡Æ§‡Øá‡Æ∞‡Øç‡Æµ‡ØÅ ‡ÆÆ‡ØÅ‡Æ±‡Øà", testSub: "100 ‡Æï‡Øá‡Æ≥‡Øç‡Æµ‡Æø‡Æï‡Æ≥‡Øç ‚Ä¢ 90 ‡Æ®‡Æø‡ÆÆ‡Æø‡Æü‡Æô‡Øç‡Æï‡Æ≥‡Øç", qNum: "‡Æï‡Øá‡Æ≥‡Øç‡Æµ‡Æø", next: "‡ÆÖ‡Æü‡ØÅ‡Æ§‡Øç‡Æ§‡ØÅ", finish: "‡ÆÆ‡ØÅ‡Æü‡Æø‡Æï‡Øç‡Æï‡Æµ‡ØÅ‡ÆÆ‡Øç", review: "‡Æ™‡Æ§‡Æø‡Æ≤‡Øç‡Æï‡Æ≥‡Øà‡Æ™‡Øç ‡Æ™‡Ææ‡Æ∞‡Øç‡Æï‡Øç‡Æï‡Æµ‡ØÅ‡ÆÆ‡Øç", share: "‡ÆÆ‡Æ§‡Æø‡Æ™‡Øç‡Æ™‡ØÜ‡Æ£‡Øç‡Æ£‡Øà‡Æ™‡Øç ‡Æ™‡Æï‡Æø‡Æ∞‡Æµ‡ØÅ‡ÆÆ‡Øç", menu: "‡ÆÆ‡ØÜ‡Æ©‡ØÅ" },
        te: { home: "‚Üê ‡∞π‡±ã‡∞Æ‡±ç", title: "ITI ‡∞§‡∞Ø‡∞æ‡∞∞‡±Ä", practice: "‡∞™‡±ç‡∞∞‡∞æ‡∞ï‡±ç‡∞ü‡±Ä‡∞∏‡±ç ‡∞ï‡±ç‡∞µ‡∞ø‡∞ú‡±ç", practiceSub: "5 ‡∞Ø‡∞æ‡∞¶‡±É‡∞ö‡±ç‡∞õ‡∞ø‡∞ï ‡∞™‡±ç‡∞∞‡∞∂‡±ç‡∞®‡∞≤‡±Å", test: "‡∞™‡∞∞‡±Ä‡∞ï‡±ç‡∞∑ ‡∞Æ‡±ã‡∞°‡±ç", testSub: "100 ‡∞™‡±ç‡∞∞‡∞∂‡±ç‡∞®‡∞≤‡±Å ‚Ä¢ 90 ‡∞®‡∞ø‡∞Æ‡∞ø‡∞∑‡∞æ‡∞≤‡±Å", qNum: "‡∞™‡±ç‡∞∞‡∞∂‡±ç‡∞®", next: "‡∞§‡∞∞‡±Å‡∞µ‡∞æ‡∞§", finish: "‡∞™‡±Ç‡∞∞‡±ç‡∞§‡∞ø ‡∞ö‡±á‡∞Ø‡∞Ç‡∞°‡∞ø", review: "‡∞∏‡∞Æ‡∞æ‡∞ß‡∞æ‡∞®‡∞æ‡∞≤‡∞®‡±Å ‡∞ö‡±Ç‡∞°‡∞Ç‡∞°‡∞ø", share: "‡∞∏‡±ç‡∞ï‡±ã‡∞∞‡±ç‚Äå‡∞®‡±Å ‡∞∑‡±á‡∞∞‡±ç ‡∞ö‡±á‡∞Ø‡∞Ç‡∞°‡∞ø", menu: "‡∞Æ‡±Ü‡∞®‡±Å" }
    };

    // Apply Translations immediately
    const t = ui[lang] || ui['en'];
    document.getElementById('lbl-home').innerText = t.home;
    document.getElementById('lbl-title').innerText = t.title;
    document.getElementById('lbl-prac').innerText = t.practice;
    document.getElementById('lbl-prac-sub').innerText = t.practiceSub;
    document.getElementById('lbl-test').innerText = t.test;
    document.getElementById('lbl-test-sub').innerText = t.testSub;

    // 3. GAME LOGIC VARIABLES
    let currentSessionQuestions = [];
    let currentQIndex = 0;
    let score = 0;
    let userAnswers = [];
    let timerInterval;

    // 4. START FUNCTIONS
    function startPractice() {
        // Validation: Check if DB loaded
        if (typeof masterDB === 'undefined') {
            alert("Database not loaded! Check if 'itiquestions.js' exists.");
            return;
        }
        
        // Fetch 5 random questions
        let allQs = masterDB.iti[lang] || masterDB.iti['en'];
        let shuffled = [...allQs].sort(() => 0.5 - Math.random());
        currentSessionQuestions = shuffled.slice(0, 5);
        
        startQuiz();
    }

    function startExam() {
        if (typeof masterDB === 'undefined') { alert("Database Error"); return; }
        let allQs = masterDB.iti[lang] || masterDB.iti['en'];
        currentSessionQuestions = [...allQs].sort(() => 0.5 - Math.random()).slice(0, 100); // Full Exam
        startQuiz(true); // true = enable timer
    }

    function startQuiz(isExam = false) {
        currentQIndex = 0;
        score = 0;
        userAnswers = [];
        
        document.getElementById('screen-modes').classList.remove('active');
        document.getElementById('screen-quiz').classList.add('active');
        
        loadQuestion();
        
        if (isExam) {
            document.getElementById('timer-box').style.display = "block";
            startTimer(90 * 60); // 90 minutes
        } else {
            document.getElementById('timer-box').style.display = "none";
        }
    }

    function loadQuestion() {
        let q = currentSessionQuestions[currentQIndex];
        document.getElementById('q-num').innerText = currentQIndex + 1;
        document.getElementById('q-text').innerText = q.q;
        
        let optsDiv = document.getElementById('opts');
        optsDiv.innerHTML = "";
        document.getElementById('feedback').innerHTML = ""; // Clear feedback
        
        let btnArray = [];
        
        q.o.forEach((optText, idx) => {
            let btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.innerText = optText;
            btn.onclick = () => checkAnswer(idx, q.a, btn, btnArray, q);
            optsDiv.appendChild(btn);
            btnArray.push(btn);
        });
    }

    function checkAnswer(selectedIdx, correctIdx, btn, btnArray, qData) {
        // Disable all buttons
        btnArray.forEach(b => b.disabled = true);
        
        let isCorrect = (selectedIdx === correctIdx);
        if (isCorrect) score++;
        
        // Save for review
        userAnswers.push({
            q: qData.q,
            opts: qData.o,
            sel: selectedIdx,
            cor: correctIdx
        });

        // Visual Feedback
        if (isCorrect) {
            btn.classList.add('correct');
            document.getElementById('feedback').innerHTML = "<span style='color:green; font-weight:bold'>‚úÖ Correct!</span>";
        } else {
            btn.classList.add('wrong');
            btnArray[correctIdx].classList.add('correct'); // Show right answer
            document.getElementById('feedback').innerHTML = "<span style='color:red; font-weight:bold'>‚ùå Wrong!</span>";
        }

        // Auto next after 1.5s
        setTimeout(() => {
            if (currentQIndex < currentSessionQuestions.length - 1) {
                currentQIndex++;
                loadQuestion();
            } else {
                showResults();
            }
        }, 1500);
    }

    function showResults() {
        clearInterval(timerInterval);
        document.getElementById('screen-quiz').classList.remove('active');
        document.getElementById('screen-result').classList.add('active');
        
        let percentage = (score / currentSessionQuestions.length) * 100;
        document.getElementById('score-text').innerText = `You Scored ${score} / ${currentSessionQuestions.length}`;
        
        let msg = document.getElementById('result-msg');
        if (percentage >= 35) {
            msg.innerText = "üéâ Congratulations! You Passed!";
            msg.style.color = "green";
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        } else {
            msg.innerText = "‚ö†Ô∏è Needs Improvement. Keep Studying!";
            msg.style.color = "#dc2626";
        }
    }

    // Helper: Timer
    function startTimer(duration) {
        let timer = duration, minutes, seconds;
        timerInterval = setInterval(() => {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            document.getElementById('time-left').textContent = minutes + ":" + seconds;
            if (--timer < 0) {
                clearInterval(timerInterval);
                showResults();
            }
        }, 1000);
    }
    
    // Navigation Functions
    function goToMenu() {
        window.location.reload(); // Simple reload to reset
    }
